<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script defer src="./chat.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="./chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    
        <h1 class="text-center text-bg-primary ">Chat App</h1>
        <input type="button" class="btn btn-danger lgb" value="Log Out" id="logout">
   
    

    <div class="conatiner">
        <div class="row">
            <div class="col-4">
                <h3 class="text-center text-bg-light">Members</h3>
                <ul class="list-group list-group-flush" id="userlist"></ul>
            </div>
            <div class="col-4">
                <h3 class="text-center text-bg-light">Messages</h3>
                <ul class="list-group list-group-flush" id="msglist"></ul>
            </div>
            <div class="col-4">
               
                <h3 class="text-center text-bg-light">Groups</h3> 
                <ul class="list-group list-group-flush">
                    <button ><li class="list-group-item text-center" id="grp-global" >Global</li></button>
                </ul>
                <input type="button" class="btn btn-outline-info" value="Create Group" id="group">
                <ul class="list-group list-group-flush" id="grplist"></ul> 
    
            </div>
        </div>
       
    
    </div>
    <div>
        <h3>send message</h3>
        <form id="chat">
            <label for="formFileLg" class="form-label"></label>
            <input class="btn btn-outline-info" id="fileupload" type="file">
            <input class="form-control" type="text" name="message" id="message" placeholder="message" >
            <button class="btn btn-outline-info" id="send">send</button>
            
        </form>
    </div>
   

    
</body>
</html>
